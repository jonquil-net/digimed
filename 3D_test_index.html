<!DOCTYPE html>
<html>

<head>
    <title>Icon Template Square edited</title>
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/jonquil-net/jonquil-net.github.io/33487bc51487c48c45dd7bfe2b264bab35c33dbb6f0/Items%20inc/favicon%20(1).ico">
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:30px;
                justify-content: center ;
            }
        </style>
</head>

<body style="background-color: #eefdff" ;>

    <div class="row">
        <!--row one-->
        <div class="image-container"><img src="HANDY.png" 
            onmouseover="this.src='CYBER_HEART.png'"; 
            onmouseout="this.src='HANDY.png'" 
            height="380" width="380" /></div>

        <div class="image-container"><img src="CYBER_HEART.png"
            onmouseover="this.src='CYBER_EYE.png'"; 
            onmouseout="this.src='CYBER_HEART.png'"
            height="380" width="380" /></div>

        
            
    </div>

    <div class="row">
        <!--row two-->
        <div class="image-container"><img src="FURBY.png" 
            onmouseover="this.src='PLANET-KAYBUG.png'"; 
            onmouseout="this.src='FURBY.png'
            "height="380" width="380" /></div>

        <div class="image-container"><img src="CYBER_EYE.png" 
            onmouseover="this.src='SPLAT.png'"; 
            onmouseout="this.src='CYBER_EYE.png'
            "height="380" width="380" /></div>
    </div>

    <div class="row">
        <!--row three-->
        <div class="image-container"><img src="SPLAT.png" 
            onmouseover="this.src='HANDY.png'"; 
            onmouseout="this.src='SPLAT.png'
            "height="380" width="380" /></div>

        <div class="image-container"><img src="PLANET-KAYBUG.png" 
            onmouseover="this.src='FURBY.png'"; 
            onmouseout="this.src='PLANET-KAYBUG.png'
            "height="380" width="380" /></div>
    </div>
 
</body>

</html>
